<body>
<form id="FORM" action="../forwardToWarden/" method="POST">

    <p id="sunny"></p>
		<div id= "one1">
		<h3>Public Complains</h3>
		<table>
      <tr>
        <th></th>
        <th>Complain ID</th>
        <th>Subject</th>
        <th>Date</th>
      </tr>
          {% for item in public %}
      <tr>
        <td><input type="checkbox" class="checked" name="complain" value="{{ item.cid }}"></td>
        <td>{{ item.cid }}</td>
        <td>{{ item.subject }}</td>
        <td>{{ item.time }}</td>
      </tr>
          {% endfor %}
    </table>
    </div>
    <div id= "two1">
    <h3>Private Complains</h3>
    <table>
      <tr>
        <th></th>
        <th>Complain ID</th>
        <th>Subject</th>
        <th>Date</th>
      </tr>
          {% for item in private %}
      <tr>
        <td><input type="checkbox" name="complain" value="{{ item.cid }}"></td>
        <td>{{ item.cid }}</td>
        <td>{{ item.subject }}</td>
        <td>{{ item.time }}</td>
      </tr>
          {% endfor %}
    </table>
