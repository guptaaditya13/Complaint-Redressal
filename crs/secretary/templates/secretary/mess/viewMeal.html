<!DOCTYPE html>
<html>
<head>
	<title>View Meal</title>
</head>
<body>
<h3>List Of Meals</h3>
		<table>
      <tr>
        <th>Serial No.</th>
        <th>Name</th>
        <th>Avg. nutrition Value</th>
      </tr>
          {% for item in list %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.avgnutrition }}</td>
      </tr>
      <tr></tr>
          {% endfor %}
    </table>
</body>
</html>
