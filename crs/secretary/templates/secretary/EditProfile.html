        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Edit Profile</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Basic Information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                <h2>Personal Detail</h2>
                                    <form name="test" method="POST" action="../studAfterEditProfile/"> <!--see for action-->
                                        <fieldset disabled="">
                                        <div class="form-group">
                                            <label for="disabledSelect">Username</label>
                                            <input  id="disabledInput" class="form-control" type="text" value="{{list.username}}" placeholder="{{username}}">
                                        </div>
                                       
                                        <div class="form-group">
                                            <label for="disabledSelect">Name</label>
                                            <input  id="disabledInput" class="form-control" type="text" value="{{list.name}}" placeholder="{{name}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="disabledSelect">Roll Number</label>
                                            <input  id="disabledInput" class="form-control" type="text" value="{{list.roll}}" placeholder="{{roll}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="disabledSelect">Email</label>
                                            <input  id="disabledInput" class="form-control" type="text" value="{{list.email}}" placeholder="{{email}}">
                                        </div>

                                         </fieldset>
                                    <div class="col-lg-6">
                                    <fieldset disabled="">
                                    	<div class="form-group">
                                            <label for="disabledSelect">Sex</label>
                                            <select name="sex" class="form-control">
                                                <option>
                                                    {% if list.sex == "M" %}
                                                             Male
                                                    {% elif list.sex == "F" %}
                                                             Female
                                                    {% else %}
                                                            Others
                                                    {% endif %}
                                                </option>
                                            </select>
                                        </div>
                                    </fieldset>
                                    </div>
                                    <div class="col-lg-6">
                                        
                                        <div class="form-group">
                                            <label>Blood Group</label>
                                            <select name="bgroup" class="form-control">
                                                <option value="Aplus">A+</option>
                                                <option value="Aminus">A-</option>
                                                <option value="Bplus">B+</option>
                                                <option value="Bminus">B-</option>
                                                <option value="ABplus">AB+</option>
                                                <option value="ABminus">AB-</option>
                                                <option value="Oplus">O+</option>
                                                <option value="Ominus">O-</option> 
                                            </select>
                                        </div>
                                    </div>
                                    <h2>Bank Detail</h2>
                                        <div class="form-group">
                                            <label>Bank Name</label>
                                            <select name="bankName" class="form-control">
                                                <option value="State Bank of India">State Bank of India</option>
                                                <option value="State Bank of India and Associates">State Bank of India and Associates</option>
                                                <option value="Federal Bank">Federal Bank</option>
                                                <option value="Indian Bank">Indian Bank</option>
                                                <option value="Union Bank of India">Union Bank of India</option>
                                                <option value="Andhra Bank">Andhra Bank</option>
                                                <option value="Punjab National Bank">Punjab National Bank </option>
                                                <option value="Allahabad Bank">Allahabad Bank</option>
                                                <option value="Vijaya Bank">Vijaya Bank</option>
                                                <option value="AXIS Bank">AXIS Bank</option>
                                                <option value="HDFC Bank">HDFC Bank</option>
                                                <option value="Bank of Baroda">Bank of Baroda</option>
                                                <option value="Karnataka Bank">Karnataka Bank</option>
                                                <option value="Oriental Bank of Commerce<">Oriental Bank of Commerce</option>
                                                <option value="Karur Vysya Bank">Karur Vysya Bank</option>
                                                <option value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
                                                <option value="INGVysya Bank">INGVysya Bank</option>
                                                <option value="ICICI Bank">ICICI Bank </option>
                                                <option value="IndusInd Bank">IndusInd Bank</option>
                                                <option value="IMPS">IMPS</option>
                                                <option value="Central Bank of India">Central Bank of India</option>
                                                <option value="Bank of India">Bank of India</option>
                                                <option value="Syndicate Bank">Syndicate Bank</option>
                                                <option value="Bank of Maharashatra">Bank of Maharashatra</option>
                                                <option value="IDBI Bank">IDBI Bank</option>
                                                <option value="Corporation Bank">Corporation Bank</option>
                                                <option value="Yes Bank">Yes Bank</option>
                                                <option value="Nepal SBI Bank Ltd.">Nepal SBI Bank Ltd.</option>
                                                <option value="Canara Bank">Canara Bank</option>
                                                <option value="UCO Bank">UCO Bank</option>
                                                <option value="BANK OF INDIA">BANK OF INDIA</option>
                                                <option value="CENTRAL BANK OF INDIA">CENTRAL BANK OF INDIA</option>
                                                <option value="UNITED BANK OF INDIA">UNITED BANK OF INDIA</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Account Number : </label>
                                            <input class="form-control" type="text" size="20" name="accnum" required value="" >
                                        </div>
                                        <div class="form-group">
                                            <label>IFSC Code : </label>
                                            <input class="form-control" type="text" size="20" name="ifsc" required value="" >
                                        </div>
                                        
                                </div> 
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <h2>Contact Detail</h2>
                                        
                                        <div class="form-group">
                                            <label>Mobile : </label>
                                            <input class="form-control" type="tel" name="mobile" required value="">
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="form-group">
                                            
                                            <fieldset disabled="">
                                            <label for="disabledSelect">Hostel</label>
                                            <input id="disabledInput" class="form-control" name="hostel"  
                                             value=" {% if item.hostel == 1 %} Ashoka
                                                             {% elif item.hostel == 2 %} Aryabhatta
                                                             {% elif item.hostel == 3 %} Chanakya 1
                                                             {% elif item.hostel == 4 %} Chanakya 2
                                                    {% endif %}">
                                                </fieldset>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                        <fieldset disabled="">
                                            <div class="form-group">
                                            <label>Room Number : </label>
                                            <input class="form-control" type="text" size="4" name="room" value="{{list.room}}">

                                            </div>
                                        </fieldset>
                                        </div>
                                        <div class="form-group">
                                            <label>Permanent Address</label>
                                            <textarea class="form-control" name="message" rows="3" required value=""></textarea>
                                        </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>State  </label>
                                            <select id="state" class="form-control" name="state" style="width: 150px" required value=""></select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>City  </label>
                                            <select id="city" name="city" class="form-control" style="width: 150px" required value=""></select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Pincode </label>
                                            <input type="text" id="pincode" name="pincode" class="form-control" style="width: 150px" required value=""></select>
                                        </div>
                                    </div>

                                            
                            
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>

                        <!-- /.panel-body -->
                    </div>
                    <div class="col-lg-6">
                        <button type="submit" name="submit" value="Submit" onclick="Validate(document.test.mobile,document.test.pincode)" class="btn btn-success" style="float: right">Submit</button>
                        <!-- <button type="submit" class="btn btn-default">Submit Button</button> -->
                        <!-- <button type="reset" class="btn btn-default">Reset Button</button> -->
                        <button type="reset" value="Cancel" class="btn btn-danger" style="float: right">Cancel</button>
                    </div>
                    </form>
                    <br></br><br></br>

                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../../static/secretary/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
   <script src="../../static/secretary/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
     <script src="../../static/secretary/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../static/secretary/dist/js/sb-admin-2.js"></script>
    <script language="javascript">
        populateStates("state", "city");
    </script>
