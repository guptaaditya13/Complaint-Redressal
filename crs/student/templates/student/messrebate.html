    <script type="text/javascript">
    function Validate()
    {
        var startleave = document.getElementById("startDateLeave").value;
        var endleave = document.getElementById("endDateLeave").value;
        var startrebate = document.getElementById("startDateRebate").value;
        var endrebate = document.getElementById("endDateRebate").value;
        if(startleave > endleave)
            alert("Start date can not be greater than End date !!");
        else
        {
            if((startrebate < startleave) || (startrebate >= endleave) || (endrebate <= startleave) || (endrebate > endleave) || (endrebate < startrebate) )
                alert("Invalid date inputs for mess rebate !!");
        }

    }


    </script>
