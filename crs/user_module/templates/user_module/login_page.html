<!DOCTYPE html>  
<html lang="en">
	<title>
		IITP Complain Redressal
	</title>
	<head>
		<script src="idvalidate.js"></script>  
		<meta charset="utf-8">  
		<link rel="shortcut icon" type="image/x-icon" href="spacer.gif"/>
		<style type="text/css">
		body {
			background-color: #E1DCE6;
			text-align: center;
		}
		p{
			text-align: center;
		}
		h2{
			color: #000000;
			font-family: 'Open Sans', Arial, Helvetica, sans-serif;
			font-size: 25px;
			line-height: 1.5em;
			text-align: center;
		}
		form fieldset input[type="text"], input[type="password"] {
		background-color:  ##FFE2FF;
		border: 1px solid black;
		border-radius: 3px;
		color: #5a5656;
		font-family: 'Open Sans', Arial, Helvetica, sans-serif;
		font-size: 14px;
		height: 30px;
		outline: none;
		padding: 0px 10px;
		width: 200px;
		}
		#login {
		margin: 100px auto;
		width: 500px;
		}
		form fieldset input[type="submit"] {
		background-color: #008dde;
		border: none;
		border-radius: 3px;
		color: #f4f4f4;
		cursor: pointer;
		font-family: 'Open Sans', Arial, Helvetica, sans-serif;
		height: 20px;
		text-transform: uppercase;
		width: 100px;
		}
		</style>
	</head>
	<body>
			<p><img src="sm_logo.png"><p>
			<h2><strong>Complaint Redressal System</strong></h2>
			<div id="login">

				<form name="form1" action="/logged/" method="post">
				<fieldset>
				<p><label for="username">Username:</label>
				<input type="text" name="userName" required value="" onBlur="if(this.value=='')this.value='' " onFocus="if(this.value=='Username')this.value='' "></p>
				<p><label for="password">Password:</label>
				<input type="password" name="pass_wd" required value="" onBlur="if(this.value=='')this.value='' " onFocus="if(this.value=='Password')this.value='' "></p>
				<p>{{msg}}</p>
				<p class="submit"><input type="submit" value="Login" name="log" onclick="ValidateEmail(document.form1.userName)"></p>

				</fieldset>
				</form>
			</div>
	</body>
</html>
