<!DOCTYPE html>
<html>
<head>
	<title>View Complains</title>
	
</head>
<body>
<div id="right">
			<table>
				<tr>
					<td><button type="button" onclick="delete() "style="height:40px;width:170px;">Delete Complains</button></td>
					<td><button type="button" onclick="chang_deprt() "style="height:40px;width:170px;">Change Department</button></td>
					<td><button type="button" onclick="forward() "style="height:40px;width:170px;">Forward</button></td>
					<td><button type="button" onclick="list() "style="height:40px;width:170px;">List By</button></td>
				</tr>
			</table>
		</div>
		<div id= "one1">
		<h3>Public Complain</h3>
		<table>
      <tr>
        <th>Complain ID</th>
        <th>Subject</th>
        <th>Date</th>
      </tr>
          {% for item in lists1 %}
      <tr> 
        <td>{{ item.cid }}</td>
        <td>{{ item.subject }}</td>
        <td>{{ item.time }}</td>
    </tr>
    {% endfor %}
</table>
    </div>
    <div id="two1">
  		<h3>Private Complain</h3>
  		<table>
      <tr>
        <th>Complain ID</th>
        <th>Subject</th>
        <th>Date</th>
      </tr>
          {% for item in lists2 %}
      <tr> 
        <td>{{ item.cid }}</td>
        <td>{{ item.subject }}</td>
        <td>{{ item.time }}</td>
    </tr>
    {% endfor %}
  	</div>
</body>
</html>
