<body>

        <!-- Navigation -->

                </button>
                <a class="navbar-brand" >{{msg}}</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        
                        <li><a href="/changePassword/"><i class="fa fa-gear fa-fw"></i> Change Password</a>

            <div class="navbar-default sidebar" role="navigation">

                    <ul class="nav" id="side-menu">

                        <li>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Edit Profile</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Basic Information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                <h2>Personal Detail</h2>
                                    <form name="test" method="POST" action="../#/"> <!--see for action-->
                                        <fieldset disabled="">
                                        <div class="form-group">
                                            <label for="disabledSelect">Username</label>
                                            <input  id="disabledInput" class="form-control" type="text" value="{{list.username}}" placeholder="{{username}}">
                                        </div>
                                       
                                        <div class="form-group">
                                            <label for="disabledSelect">Name</label>
                                            <input  id="disabledInput" class="form-control" type="text" value="{{list.name}}" placeholder="{{name}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="disabledSelect">Email</label>
                                            <input  id="disabledInput" class="form-control" type="text" value="{{list.email}}" placeholder="{{email}}">
                                        </div>

                                         </fieldset>
                                    <div class="col-lg-6">
                                    <fieldset disabled="">
                                        <div class="form-group">
                                            <label for="disabledSelect">Sex</label>
                                            <select name="sex" class="form-control">
                                                <option>
                                                    {% if list.sex == "M" %}
                                                             Male
                                                    {% elif list.sex == "F" %}
                                                             Female
                                                    {% else %}
                                                            Others
                                                    {% endif %}
                                                </option>
                                            </select>
                                        </div>
                                    </fieldset>
                                    </div>
                                    <div class="col-lg-6">
                                        
                                        <div class="form-group">
                                            <label>Blood Group</label>
                                            <select name="bgroup" class="form-control">
                                                <option value="A+">A+</option>
                                                <option value="A-">A-</option>
                                                <option value="B+">B+</option>
                                                <option value="B-">B-</option>
                                                <option value="AB+">AB+</option>
                                                <option value="AB-">AB-</option>
                                                <option value="O+">O+</option>
                                                <option value="O-">O-</option> 
                                            </select>
                                        </div>
                                    </div>
                                    </div>
                                <div class="col-lg-6">
                                    <h2>Contact Detail</h2>
                                        
                                        <div class="form-group">
                                            <label>Mobile : </label>
                                            <input class="form-control" type="tel" name="mobile" required value="" placeholder="Strictly 10 digits">
                                        </div>
                                         <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Office Contact Number</label>
                                                <input class="form-control" name="office"  value="{{office}}">
                                            </div>
                                        </div>
                                         <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Office Address</label>
                                                <input class="form-control" name="officeadd"  value="{{officeadd}}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                            
                                            <label>Hostel</label>
                                            <select name="hostel" class="form-control">
                                                <option  value="1" >Ashoka</option>
                                                <option  value="2">Aryabhatta</option>
                                                <option  value="3">Chanakya&nbsp;1</option>
                                                <option  value="4">Chanakya&nbsp;2</option>
                                             </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Permanent Address</label>
                                                <textarea class="form-control" name="padd" rows="3"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>State  </label>
                                                <select id="state" class="form-control" name="state" style="width: 150px"></select>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>City  </label>
                                                <select id="city" name="city" class="form-control" style="width: 150px" ></select>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Pincode </label>
                                                <input type="text" id="pincode" name="pincode" class="form-control" style="width: 150px" ></select>
                                            </div>
                                        </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        </form>

                        <!-- /.panel-body -->
                    </div>
                    <div class="col-lg-6">
                        <button type="submit" name="submit" value="Submit" onclick="Validate(document.test.mnum,document.test.pincode)" class="btn btn-success" style="float: right">Submit</button>
                        <!-- <button type="submit" class="btn btn-default">Submit Button</button> -->
                        <!-- <button type="reset" class="btn btn-default">Reset Button</button> -->
                        <button type="reset" value="Cancel" class="btn btn-danger" style="float: right">Reset</button>
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../../static/warden/a.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../../static/warden/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../static/warden/metisMenu.min.js"></script>
    <!-- DataTables JavaScript -->
    <script src="../../static/warden/jquery.dataTables.min.js"></script>
    <script src="../../static/warden/dataTables.bootstrap.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../../static/warden/sb-admin-2.js"></script>
    <script type="text/javascript" src="../../static/warden/bower_components/datatables/media/js/jquery.dataTables.js" ></script>

    </br>
    </br></br>
</body>

</html>
