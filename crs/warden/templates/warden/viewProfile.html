        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Your Profile </h1>
                    <form action="#" >
                        <button type="submit" name = "edit" class="btn btn-primary btn-lg" style="float:right">Click Here to Edit</button>
                    </form>
                   
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           View Your Profile Here
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <h2>Personal Details</h2>
                                    <fieldset disabled="">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input class="form-control" name="username" value="{{username}}">
                                        
                                        </div>
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input class="form-control" name="Name" value="{{name}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" name="email" value="{{email}}">
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="form-group">
                                                <label>Sex</label>
                                                <input class="form-control" name="sex" value="{% if sex == "M" %}Male  
                                                                                            {% elif list.sex == "F" %}Female
                                                                                            {% else %}Others
                                                                                            {% endif %}">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>Blood Group</label>
                                                <input class="form-control" name="blood"  value="{{bloodgrp}}">
                                            </div>
                                        </div>                                    
                                    </form><!-- end of form-->
                                    </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <h2>Contact Details</h2>
                                    <form role="form">
                                    <fieldset disabled="">
                                        <div class="form-group">
                                            <label>Mobile</label>
                                            <input class="form-control" name="mnum" value="{{mobile}}">
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Office Contact Number</label>
                                                <input class="form-control" name="office"  value="{{office}}">
                                            </div>
                                        </div>
                                         <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Office Address</label>
                                                <input class="form-control" name="officeadd"  value="{{officeadd}}">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Hostel</label>

                                                <input class="form-control" name="hostel"  
                                                    value="{% if item.hostel == 1 %} Ashoka
                                                             {% elif item.hostel == 2 %} Aryabhatta
                                                             {% elif item.hostel == 3 %} Chanakya 1
                                                             {% elif item.hostel == 4 %} Chanakya 2
                                                        {% endif %}">

                                            </div>
                                        </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Parmanent Address</label>
                                            <input class="form-control" name="padd" value="{{padd}}">
                                        </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>State</label>
                                            <input class="form-control" name="state" value="{{state}}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>City</label>
                                            <input class="form-control" name="city"  value="{{city}}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Pincode</label>
                                            <input class="form-control" name="pincode"  value="{{pincode}}">
                                        </div>
                                    </div>
                        



                                    </fieldset>
                                    </form><!-- end of form-->
                                </div>
                            
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            

        </div>
        <!-- /#page-wrapper -->

    </div>
