<!DOCTYPE html>  
<html lang="en">
<head>
	<title>
	Forget Password
	</title>
	
		<script src="idvalidate.js"></script>  
		<meta charset="utf-8">  
		<link rel="shortcut icon" type="image/x-icon" href="../../static/img/system/spacer.gif"/>
		<link rel="stylesheet" type="text/css" href="../../static/user_module/login.css">
	</head>
	<body>
			<p><img src="../../static/img/system/sm_logo.png"></p>
			<h2><strong>Forget Password</strong></h2>
			<div id="login">

				<form name="form1" action="/mailTo/" method="POST">  <!-- check the action -->
				<fieldset>
				<p><label for="username">Username:</label>
				<input type="text" name="username" required value="" onBlur="if(this.value=='')this.value='' " onFocus="if(this.value=='Username')this.value='' "></p>
				<p><label for="email">Email:</label>
				<input type="text" name="email" required value="" onBlur="if(this.value=='')this.value='' " onFocus="if(this.value=='Password')this.value='' ">
				</p>
				<p>{{msg}}</p>
				<p class="submit"><input type="submit" value="Submit" name="Submit" onclick="ValidateEmail(document.form1.username)"></p>

				</fieldset>
				</form>
			</div>

	</body>
</html>
