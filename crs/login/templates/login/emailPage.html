<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title></title>

    <!-- Bootstrap Core CSS -->
    <link href="../../static/user_module/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../static/user_module/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../static/user_module/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../static/user_module/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <style>
    #submit{
        margin-left: 40%;
    }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><h3>Please Fill In The Following</h3></h3>
                    </div>
                    <div class="panel-body">
                        <form name="form1" action="/mailTo/" method="POST" >
                            <fieldset>
                                <div class="form-group">
                                    <h4>Username</h4>
                                    <input class="form-control" placeholder="Username" name="username" type="username" autofocus required value="" onBlur="if(this.value=='')this.value='' " onFocus="if(this.value=='Username')this.value='' ">
                                </div>
                                <div class="form-group">
                                    <h4>E-mail</h4>
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus required value="" onBlur="if(this.value=='')this.value='' " onFocus="if(this.value=='Password')this.value='' ">
                                </div>
                                <span id="submit"><button type="submit" class="btn btn-outline btn-primary" name="submit" value="Submit" onclick="ValidateEmail(document.form1.username)">Submit</button><span>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../static/user_module/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../static/user_module/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../static/user_module/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../static/user_module/dist/js/sb-admin-2.js"></script>

</body>

</html>
